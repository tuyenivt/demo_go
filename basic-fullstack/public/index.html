<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MovieDB</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="/styles.css" />
    <link rel="manifest" href="/app.webmanifest" />
    <link rel="icon" href="/images/icon.png" type="image/png" />
    <script src="/app.js" type="module" defer></script>
  </head>
  <body>
    <h1>Welcome to MovieDB</h1>
    <header>
      <h1>
        <a href="/" class="navlink"
          ><img src="/images/icon.png" height="35" alt="MovieDB"
        /></a>
      </h1>
      <nav>
        <ul>
          <li><a href="/" class="navlink">Movies</a></li>
          <li><a href="/account/favorites" class="navlink">Favorites</a></li>
          <li><a href="/account/watchlist" class="navlink">Watchlist</a></li>
          <li><a href="/account/" class="navlink">My Account</a></li>
        </ul>
      </nav>
      <div>
        <form onsubmit="app.search(event)">
          <input type="search" placeholder="Search movies" />
        </form>
      </div>
    </header>

    <main>
      <home-page></home-page>
    </main>

    <template id="template-home">
      <section class="vertical-scroll" id="top-10">
        <h2>This Week's Top 10</h2>
        <ul>
          <animated-loading
            data-elements="5"
            data-width="150px"
            data-height="220px"
          >
          </animated-loading>
        </ul>
      </section>
    </template>

    <template id="template-movie-details">
      <article id="movie">
        <h2><animated-loading elements="2"></animated-loading></h2>
        <h3></h3>
        <header>
          <img src="" alt="Poster" />
          <youtube-embed id="trailer" data-url=""></youtube-embed>
          <section id="actions">
            <dl id="metadata"></dl>
            <button>Add to Favorites</button>
            <button>Add to Watchlist</button>
          </section>
        </header>
        <ul id="genres"></ul>
        <p id="overview"></p>
        <ul id="cast"></ul>
      </article>
    </template>

    <footer>
      <p>Â© MovieDB 2025</p>
    </footer>
  </body>
</html>
