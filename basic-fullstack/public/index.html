<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MovieDB</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="/styles.css" />
    <link rel="manifest" href="/app.webmanifest" />
    <link rel="icon" href="/images/icon.png" type="image/png" />
    <script src="/app.js" type="module" defer></script>
  </head>
  <body>
    <h1>Welcome to MovieDB</h1>
    <header>
      <h1>
        <a href="/" class="navlink"
          ><img src="/images/icon.png" height="35" alt="MovieDB"
        /></a>
      </h1>
      <nav>
        <ul>
          <li><a href="/" class="navlink">Movies</a></li>
          <li><a href="/account/favorites" class="navlink">Favorites</a></li>
          <li><a href="/account/watchlist" class="navlink">Watchlist</a></li>
          <li><a href="/account/" class="navlink">My Account</a></li>
        </ul>
      </nav>
      <div>
        <form onsubmit="app.search(event)">
          <input type="search" placeholder="Search movies" />
        </form>
      </div>
    </header>

    <main>
      <home-page></home-page>
    </main>

    <dialog id="alert-modal">
      <h3>Error</h3>
      <p>There was an error loading the page</p>
      <button class="action-btn" onclick="app.closeError()">OK</button>
    </dialog>

    <template id="template-register">
      <section>
        <h2>Register a New Account</h2>
        <form onsubmit="app.register(event)">
          <label for="register-name">Name</label>
          <input
            type="text"
            id="register-name"
            placeholder="Name"
            required
            autocomplete="name"
          />
          <label for="register-email">Email</label>
          <input
            type="email"
            id="register-email"
            placeholder="Email"
            required
            autocomplete="email"
          />
          <label for="register-password">Password</label>
          <input
            type="password"
            id="register-password"
            placeholder="Password"
            required
            autocomplete="new-password"
          />
          <label for="register-password-confirm">Confirm Password</label>
          <input
            type="password"
            id="register-password-confirm"
            placeholder="Confirm Password"
            required
            autocomplete="new-password"
          />
          <button>Register</button>
          <p>
            If you already have an account, please
            <a href="/account/login">login</a>.
          </p>
        </form>
      </section>
    </template>
    <template id="template-login">
      <section>
        <h2>Login into Your Account</h2>
        <form onsubmit="app.login(event)">
          <label for="login-email">Email</label>
          <input
            type="email"
            id="login-email"
            placeholder="Email"
            required
            autocomplete="email"
          />
          <label for="login-password">Password</label>
          <input
            type="password"
            id="login-password"
            placeholder="Password"
            required
            autocomplete="current-password"
          />
          <button>Log In</button>
          <p>
            If you don't have an account, please
            <a href="/account/register">register</a>.
          </p>
        </form>
      </section>
    </template>

    <template id="template-account">
      <section id="account">
        <h2>You are Logged In</h2>
        <button onclick="app.logout()">Log out</button>
        <button onclick="app.Router.go('/account/favorites')">
          Your Favorites
        </button>
        <button onclick="app.Router.go('/account/watchlist')">
          Your Watchlist
        </button>
      </section>
    </template>

    <template id="template-collection">
      <section>
        <ul id="movies-result">
          <animated-loading
            data-elements="5"
            data-width="150px"
            data-height="220px"
          >
          </animated-loading>
        </ul>
      </section>
    </template>

    <template id="template-home">
      <section class="vertical-scroll" id="top-10">
        <h2>This Week's Top 10</h2>
        <ul>
          <animated-loading
            data-elements="5"
            data-width="150px"
            data-height="220px"
          >
          </animated-loading>
        </ul>
      </section>
    </template>

    <template id="template-movie-details">
      <article id="movie">
        <h2><animated-loading elements="2"></animated-loading></h2>
        <h3></h3>
        <header>
          <img src="" alt="Poster" />
          <youtube-embed id="trailer" data-url=""></youtube-embed>
          <section id="actions">
            <dl id="metadata"></dl>
            <button>Add to Favorites</button>
            <button>Add to Watchlist</button>
          </section>
        </header>
        <ul id="genres"></ul>
        <p id="overview"></p>
        <ul id="cast"></ul>
      </article>
    </template>

    <template id="template-movies">
      <section>
        <div id="search-header">
          <h2></h2>
          <section id="filters">
            <select id="filter" onchange="app.searchFilterChange(this.value)">
              <option>Filter by Genre</option>
            </select>
            <select id="order" onchange="app.searchOrderChange(this.value)">
              <option value="popularity">Sort by Popularity</option>
              <option value="score">Sort by Score</option>
              <option value="date">Sort by Release Date</option>
              <option value="name">Sort by Name</option>
            </select>
          </section>
        </div>
        <ul id="movies-result">
          <animated-loading
            data-elements="5"
            data-width="150px"
            data-height="220px"
          >
          </animated-loading>
        </ul>
      </section>
    </template>

    <footer>
      <p>Â© MovieDB 2025</p>
    </footer>
  </body>
</html>
